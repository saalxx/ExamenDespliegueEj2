version: "3.9"

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: contrasenyaRoot
      MYSQL_DATABASE: pinacoteca
      MYSQL_USER: pinacoteca_user
      MYSQL_PASSWORD: pinacoteca_pass
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  php:
    image: santinoalico/phppinacoteca:v1
    ports:
      - "8080:80"
    environment:
      DB_HOST: db
      DB_NAME: pinacoteca
      DB_USER: pinacoteca_user
      DB_PASSWORD: pinacoteca_pass
    depends_on:
      db:
        condition: service_healthy

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: contrasenyaRoot
    ports:
      - "8081:80"

volumes:
  db_data:
